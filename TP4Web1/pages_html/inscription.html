    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Inscription étudiant</legend>
                    <table class="table2">
                        <tr>
                            <td><label for="nom">Nom:</label></td>
                            <td><input type="text" name="nom" id="nom" maxlength="20" size="25"/></td>
                        </tr>
                        <tr>
                            <td><label for="prénom">Prénom:</label></td>
                            <td><input type="text" name="prénom" id="prénom" maxlength="20" size="25"/></td>
                        <tr>
                            <td><label  for="date">Naissance:</label></td>
                            <td><input type="date" name="date" id="date"/></td>
                        </tr>
                        <tr>
                           <td><label for ="sexe">Sexe:</label></td>
                           <td><input type="radio" name="sexe" id="masculin"/>
                               <label for="masculin">Masculin</label>
                               <input type="radio" name="sexe" id="feminin"/>
                              <label for="feminin">Feminin</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for ="Pays">Pays:</label></td>
                            <td>
                                <select name="Pays" id="Pays">
                                    <option value="france">France</option>
                                    <option value="espagne">Espagne</option>
                                    <option value="tunisie">Tunisie</option>
                                    <option value="italie">Italie</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="langues">Langues:</label>
                            </td>
                            <td>
                                <input type="radio" name="langues" id="arabe"/>
                                <label for="arabe">Arabe</label><br/>
                                <input type="radio" name="langues" id="français"/>
                                <label for="français">Français</label><br/>
                                <input type="radio" name="langues" id="anglais"/>
                                <label for="anglais">Anglais</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="image">Image:</label></td>
                            <td><input type="file" name="image" id="image"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Valider"/></td>
                        </tr>
                    </table>    
                </fieldset>
            </form>
        </section>
